<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Weekend 4 Assignment</title>
        <script src= "vendors/angular.min.js"></script>
        <script src= "client.js"></script>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body ng-app="RecordsApp" ng-controller="RecordsController as vm">
        <h1>Employee Records App!!</h1>
        <div id="EmpRecordsFields">
            <input type="text" name="firstName" placeholder="First Name" ng-model="vm.newRecord.firstName">
            <input type="text" name="lastName" placeholder="Last Name" ng-model="vm.newRecord.lastName">
            <input type="text" name="idNumber" placeholder="ID Number" ng-model="vm.newRecord.idNumber">
            <input type="text" name="jobTitle" placeholder="Job Title" ng-model="vm.newRecord.jobTitle">
            <input type="text" name="annualSalary" placeholder="Annual Salary" ng-model="vm.newRecord.salary">
            <button id="sendRecordButton" ng-click ="vm.postNewRecord()">Send</button>
        </div>
        <!-- <p>{{vm.records}}</p> -->
        
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="record in vm.records">
                <td>{{record.first_name}}</td>
                <td>{{record.last_name}}</td>
                <td>{{record.emp_id}}</td>
                <td>{{record.job_title}}</td>
                <td>{{record.annual_salary}}</td>


            </tr>
            <div>"Monthly salary expendature:" {{vm.sum/12}}</div>
        </tbody>
    </table>
    </body>
</html>
